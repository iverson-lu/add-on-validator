<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HP Add-on Catalog Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: dark light;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: radial-gradient(circle at top left, #1f2937, #0f172a 45%, #020617);
        color: #e2e8f0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      main {
        width: min(1100px, 94vw);
        margin: 0 auto;
        padding: 4rem 0 5rem;
      }

      header {
        text-align: center;
        margin-bottom: 3rem;
      }

      h1 {
        font-size: clamp(2.5rem, 5vw, 3.5rem);
        margin: 0 0 1rem;
        font-weight: 700;
        letter-spacing: -0.02em;
      }

      p.lead {
        margin: 0 auto;
        max-width: 640px;
        font-size: 1.125rem;
        color: rgba(226, 232, 240, 0.76);
        line-height: 1.6;
      }

      form.catalog-form {
        margin: 3rem auto 0;
        max-width: 680px;
        display: grid;
        gap: 0.75rem;
      }

      form.catalog-form label {
        font-weight: 600;
        text-align: left;
        font-size: 0.95rem;
        color: rgba(226, 232, 240, 0.86);
      }

      form.catalog-form .controls {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
      }

      form.catalog-form input[type="url"] {
        flex: 1 1 360px;
        padding: 0.85rem 1rem;
        border-radius: 0.85rem;
        border: 1px solid rgba(148, 163, 184, 0.25);
        background: rgba(15, 23, 42, 0.6);
        color: inherit;
        font-size: 1rem;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      form.catalog-form input[type="url"]:focus {
        outline: none;
        border-color: rgba(56, 189, 248, 0.8);
        box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.25);
      }

      form.catalog-form button {
        padding: 0.85rem 1.6rem;
        border: none;
        border-radius: 0.85rem;
        background: linear-gradient(135deg, #38bdf8, #0ea5e9);
        color: #0f172a;
        font-weight: 600;
        letter-spacing: 0.02em;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        min-width: 140px;
      }

      form.catalog-form button:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 24px rgba(14, 165, 233, 0.25);
      }

      .error-message {
        margin-top: 2.5rem;
        padding: 1rem 1.2rem;
        border-radius: 0.85rem;
        background: rgba(248, 113, 113, 0.12);
        border: 1px solid rgba(248, 113, 113, 0.35);
        color: #fecaca;
        font-weight: 500;
      }

      footer {
        margin-top: auto;
        padding: 2rem 1rem;
        text-align: center;
        color: rgba(148, 163, 184, 0.6);
        font-size: 0.9rem;
      }

      @media (max-width: 640px) {
        main {
          padding-top: 3.25rem;
        }

        form.catalog-form button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>HP Add-on Catalog Dashboard</h1>
        <p class="lead">
          Explore the latest HP Thin Client add-ons with a sleek, modern dashboard.
          Fetch a fresh catalog, review platform coverage, and inspect version
          history—all in one glance.
        </p>
        <form class="catalog-form" method="get">
          <label for="catalog-url">Catalog URL</label>
          <div class="controls">
            <input
              id="catalog-url"
              type="url"
              name="url"
              value="$CATALOG_URL"
              placeholder="https://ftp.hp.com/.../addoncatalog.xml"
              required
            />
            <button type="submit">Refresh catalog</button>
          </div>
        </form>
      </header>

      $ERROR_SECTION
      $SUMMARY_SECTION
    </main>
    <footer>
      Crafted with ❤️ for effortless catalog analysis.
    </footer>
  </body>
</html>
